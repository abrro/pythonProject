{%  extends 'master.html' %}

{% block title %}
    Movies
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for movie in movies %}
            <a class="list-group-item list-group-item-action" href="{% url 'movieapp:movie' movie.id %}">
                {{ movie.title }}
                ({{ movie.year }})
            </a>
        {% endfor %}
    </div>
{% endblock %}
